<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catsweeper</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="minesweeper.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="outer-container">
    <div class="main-container">
      
      <div id="instructions">
        <h1 id="header">Catsweeper</h1>
        <p>Sweep the floor without touching the cats to win the game! Place a toy where you think a cat is hiding by right-clicking. Number of cats left can be seen on the counter to the left and the timer is to the right.<br>Good luck!</p>
      </div>
    
      <div class="d-flex justify-content-between">
        <h3 id="bombs-left">000</h3>
        <h3 id="timer">000</h3>
      </div>
    
        <div class="table-container">
          <div class="status">
            <p id="message">Choose a tile</p>
          </div>
          
          <table>
            <tbody id="minesweeper">      
            </tbody>
          </table>  
        </div>
  
      <div class="restart" onClick="window.location.reload();">Restart</div>
      
    </div>
  </div>



  <!-- Including your code -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
